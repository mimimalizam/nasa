version: "v1.0"
name: First pipeline example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Build"
    task:
      env_vars:
        - name: APP_ENV
          value: prod
      jobs:
      - name: Docker build
        commands:
          - rbenv install -l
          - checkout
          - ls -1
          - echo $APP_ENV
          - echo "Docker build..."
          - echo "done"

  - name: "Clone private repository"
    task:
      jobs:
      - name: Clone example repo
        commands:
          - echo $SSH_KEY | base64 --decode > ~/.ssh/id_rsa_example_repo
          - chmod 600 ~/.ssh/id_rsa_example_repo
          - ssh-add ~/.ssh/id_rsa_example_repo
          - git clone git@github.com:mimimalizam/example-private-repo.git

      secrets:
        - name: ssh-key-example-repo
